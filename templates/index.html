<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/style.css" />

    <title>9해조</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/12185732d9.js" crossorigin="anonymous"></script>
    <style>
      
    </style>

  </head>

  <body>
    <!--대문-->
    <div class="mytitle">
      <h1>🙏🏻TEAM 구해조🤯</h1>
      <button onclick="open_box()">팀원 등록하기</button>
    </div>

    <!--포스팅박스-->
    <div class="mypost" id="post-box">
      <div class="form-floating">
        <textarea
          id="name"
          class="form-control"
          placeholder="Leave a comment here"
        ></textarea>
        <label for="floatingTextarea2">이름?</label>
      </div>
      <div class="form-floating">
        <textarea
          id="age"
          class="form-control"
          placeholder="Leave a comment here"
        ></textarea>
        <label for="floatingTextarea2">나이?</label>
      </div>
      <div class="form-floating">
        <textarea
          id="residence"
          class="form-control"
          placeholder="Leave a comment here"
        ></textarea>
        <label for="floatingTextarea2">사는 곳?</label>
      </div>
      <div class="form-floating">
        <textarea
          id="food"
          class="form-control"
          placeholder="Leave a comment here"
        ></textarea>
        <label for="floatingTextarea2">가장 좋아하는 음식?</label>
      </div>
      <div class="form-floating">
        <textarea
          id="mbti"
          class="form-control"
          placeholder="Leave a comment here"
        ></textarea>
        <label for="floatingTextarea2">나의 MBTI는?</label>
      </div>
      <div class="form-floating">
        <textarea
          id="selfdesc"
          class="form-control"
          placeholder="Leave a comment here"
        ></textarea>
        <label for="floatingTextarea2">나를 한마디로 표현한다면?</label>
      </div>
      <div class="form-floating">
        <textarea
          id="respect"
          class="form-control"
          placeholder="Leave a comment here"
        ></textarea>
        <label for="floatingTextarea2">존경하는 인물은?</label>
      </div>
      <div class="form-floating">
        <textarea
          id="recentmovie"
          class="form-control"
          placeholder="Leave a comment here"
        ></textarea>
        <label for="floatingTextarea2">가장 최근에 본 영화는?</label>
      </div>
      <div class="form-floating">
        <textarea
          id="trailer"
          class="form-control"
          placeholder="Leave a comment here"
        ></textarea>
        <label for="floatingTextarea2">영화 트레일러</label>
      </div>
      <div class="form-floating">
        <textarea
          id="password"
          class="form-control"
          placeholder="Leave a comment here"
        ></textarea>
        <label for="floatingTextarea2">패스워드</label>
      </div>
      <div class="mybtns">
        <button onclick="posting()" type="button" class="btn btn-dark">
          기록하기
        </button>
        <button
          onclick="close_box()"
          type="button"
          class="btn btn-outline-dark"
        >
          닫기
        </button>
      </div>
    </div>
      
    <!--멤바카드 더미-->
    <div class="memberCards">
                          <div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">
                            <div class="col" data-bs-toggle="modal" data-bs-target="#exampleModal-${m_id}">
                              <div class="card">
                                <img src="https://dimg.donga.com/wps/NEWS/IMAGE/2023/04/25/118992369.2.jpg" class="card-img-top">
                                  <div class="card-body">
                                    <h5 class="card-title">멤버 이름</h5>
                                    <p>음식</p>
                                    <p>음식</p>
                                  </div>
                              </div>
                            </div>
                          </div>
                        </div>

    <!-- 응원글 -->

    <div class="cheerUpBtn">
      <button onclick="open_textBox()">9해조팀 응원하기</button>
    </div>

    <!-- 응원 댓글 포스팅박스 -->
    <div class="commentGroup">
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="comment"></textarea>
        <label for="floatingTextarea">9해조 멤버들을 위한 응원글을 남겨보세요 !</label>
      </div>
      <div>
        <button onclick="postingComment()" type="button" class="btn btn-secondary btn-sm">등록하기</button>
      </div>
      <div id="comment-box">
        <div class="cmt">
          <p>여기에 코멘트가 들어갑니다</p>
        </div>
      </div>
      

    <script src="/static/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
